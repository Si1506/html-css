<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;            
        }

        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: rgba(235, 49, 204, 0.726);
            width: 300px
        }
    
        div:hover {
            color: red;
        }
        p {
            color: blue
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto.</p>
    <div>
        Passe o mouse aqui.
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo.</p>
</body>
</html>
